name: Deploy para S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build e Deploy no S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm ci

      - name: Gerar arquivo .env
        run: echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env

      - name: Build do projeto
        run: npm run build

      - name: Instalar AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Fazer upload do index.html com no-cache
        run: |
          aws s3 cp dist/index.html s3://${{ secrets.AWS_S3_BUCKET }}/index.html \
            --cache-control "no-cache" \
            --content-type "text/html" \
            --region ${{ secrets.AWS_REGION }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Fazer sync dos demais arquivos com cache longo
        run: |
          aws s3 sync dist s3://${{ secrets.AWS_S3_BUCKET }} \
            --exclude index.html \
            --cache-control "max-age=31536000,public" \
            --delete \
            --region ${{ secrets.AWS_REGION }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
